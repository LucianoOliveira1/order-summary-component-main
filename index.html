<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Order summary component</title>
</head>

<body>
  
  <picture>
    <source media="(max-width:792px)" srcset="./images/pattern-background-mobile.svg" width="100">
    <source media="(min-width:793px)" srcset="./images/pattern-background-desktop.svg" width="100">
    <img src="./images/pattern-background-desktop.svg" alt="background" style="width: 100%;">
  </picture>

  <main>

    <div id="picture">
      <img class="mainPicture" src="images/illustration-hero.svg" alt="person" style="width: 100%;">
    </div>

    <h1>Order Summary</h1>
    <p class="subTitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div id="selectedPan">
      <img class="icon" src="images/icon-music.svg" alt="music icon" width= "40">
      <div class="planPrice">
        <p class="planType">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>

    <button class="proceed" type="button">Proceed to Payment</button>
    <button class="cancel" type="button">Cancel Order</button>

  </main>
</body>

</html>
